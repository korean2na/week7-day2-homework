<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body class="bg-info">
    <div class="row justify-content-between">
        <div class="col-6">
            <form class="card px-5 mx-3 pt-3 mt-3 mb-5" id="employeeForm">
                <h2>Add Employee</h2>
                <label class="form-label mx-3 mt-2 pt-2" for="name">Name</label>
                <input class="form-control mb-4" type="text" name="name">
                <label class="form-label mx-3 pt-2" for="jobTitle">Job Title</label>
                <input class="form-control" type="text" name="jobTitle">
                <div class="row justify-content-between py-4 mx-5 mt-4 mb-4">
                    <button class="col-4 btn btn-primary">Add Employee</button>
                    <button class="col-4 btn btn-danger" id="clearEmployees">Clear Employees</button>
                </div>
            </form>
            <div class="mx-3 mb-5 row row-cols-2 justify-content-evenly" id="employees"></div>
        </div>

        <div class="col-6">
            <form class="card px-5 mx-3 pt-3 mt-3 mb-5" id="taskForm">
                <h2>Add Task To-Do</h2>
                <label class="form-label mx-3 pt-2" for="task">Task Name</label>
                <input class="form-control" type="text" name="task">
                <label class="form-label mx-3 pt-2" for="descr">Description</label>
                <input class="form-control" type="text" name="descr">
                <label class="form-label mx-3 pt-2" for="assignedTo">Assigned To</label>
                <input class="form-control" type="text" name="assignedTo">
                <div class="row justify-content-between py-4 mx-5">
                    <button class="col-4 btn btn-primary">Add To-Do</button>
                    <button class="col-4 btn btn-danger" id="clearTasks">Clear To-Do List</button>
                </div>
            </form>
            <div class="mx-3 mb-5 row row-cols-2 justify-content-evenly" id="tasks"></div>
        </div>
        
    </div>
    
    
    <script src="./main.js"></script>
</body>
</html>
